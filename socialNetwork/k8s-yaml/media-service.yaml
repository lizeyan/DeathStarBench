---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  labels:
    death-star-project: social-network
    app-name: media-service
  namespace: social-network
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app-name: media-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  labels:
    death-star-project: social-network
    app-name: media-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: media-service
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: media-service
        injection: able
      name: media-service
    spec:
      containers:
      - name: media-service
        image: yg397/social-network-microservices:latest
        command: ["MediaService"]
        volumeMounts:
        - mountPath: /social-network-microservices/config
          name: config
        - mountPath: /keys
          name: keys
      restartPolicy: Always
      volumes:
      - name: config
        hostPath:
          path: /mnt/mfs/DeathStarBench/socialNetwork/config
          type: Directory
      - name: keys
        hostPath:
          path: /mnt/mfs/DeathStarBench/socialNetwork/keys
          type: Directory
