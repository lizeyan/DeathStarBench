---
apiVersion: v1
kind: Service
metadata:
  name: media-mongodb
  labels:
    death-star-project: social-network
    app-name: media-mongodb
  namespace: social-network
spec:
  ports:
  - port: 27017
  selector:
    death-star-project: social-network
    app-name: media-mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-mongodb
  labels:
    death-star-project: social-network
    app-name: media-mongodb
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: media-mongodb
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: media-mongodb
        injection: able
      name: media-mongodb
    spec:
      containers:
      - name: media-mongodb
        image: mongo
        volumeMounts:
        - mountPath: /social-network-microservices/config
          name: config
        - mountPath: /keys
          name: keys
        command: --config /social-network-microservices/config/mongod.conf
      restartPolicy: Always
      volumes:
      - name: config
        hostPath:
          path: /mnt/mfs/DeathStarBench/socialNetwork/config
          type: Directory
      - name: keys
        hostPath:
          path: /mnt/mfs/DeathStarBench/socialNetwork/keys
          type: Directory
